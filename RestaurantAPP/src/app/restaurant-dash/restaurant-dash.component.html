<!-- jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
    <p class="col-md-8 fs-5">
      You can save Records of Restaurant using Angular 12
    </p>
    <a
      class="btn btn-primary btn-lg"
      target="_blank"
      href="https://getbootstrap.com/"
      type="button"
      >abhigyana</a
    >
  </div>
</div>
<!-- close jumbotron -->
<!-- Table shown here -->

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col">Restaurant ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestaurantData">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{data.address}}</td>
        <td>{{data.services}}</td>
         <td>
        <button (click)="onEditResto(data)" class="btn btn-success" type="button"   data-bs-toggle="modal"   data-bs-target="#exampleModal">Edit</button>&nbsp;
        <button (click)="deleteResto(data)"  class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<!--    -->
<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurant Record Form</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- forms bootstrap -->
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Restaurant Name Here"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Email Id</label
            >
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Restaurant email Id"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile</label>
            <input
              type="text"
              formControlName="mobile"
              class="form-control"
              placeholder="Restaurant mobile number"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Address</label
            >
            <input
              type="text"
              formControlName="address"
              class="form-control"
              placeholder="Restaurant Address"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Services</label
            >
            <input
              type="text"
              formControlName="services"
              class="form-control"
              placeholder="Restaurant services"
              id="exampleInputPassword1"
            />
          </div>
        </form>
        <!--  -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Clear
        </button>
        <button  *ngIf="showAdd"  type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Update details</button>
      </div>
    </div>
  </div>
</div>
